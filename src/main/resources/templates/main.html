<header>
    <div th:replace="layout/header">
    </div>

<section>
    <div id="main_wrapper" class="mainwrapper">
        <div th:replace="layout/leftNav"></div>

        <div id="main_panel" class="mainpanel">
            <iframe id="mainBody" name="mainBody" style="width: 100%" frameborder="0" src="/account/register">

        </div><!-- mainpanel -->
    </div><!-- mainwrapper -->
</section>

<script>

    function setIframeSize(iframe) {
        if (iframe) {
            var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
            if (iframeWin.document.body) {
                iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
                document.getElementById("main_panel").width =
                document.getElementById('main_wrapper').offsetWidth - document.getElementById('left_panel').offsetWidth;
            }
        }
    };

    window.onload = function () {
        setIframeSize(document.getElementById('mainBody'));
    };
</script>
